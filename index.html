<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 ゲーム</title>
    <style>
        /* スタイルの定義 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8ef;
        }
        #game-container {
            width: 300px;
            background-color: #bbada0;
            border-radius: 5px;
            padding: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .cell {
            width: 65px;
            height: 65px;
            background-color: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        #score {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        // ゲーム関連の変数を初期化
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let board = [];

        // ゲームを初期化する関数
        function initGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            addNewTile();
            addNewTile();
            updateDisplay();
        }

        // 新しいタイルをランダムな空のセルに追加する関数
        function addNewTile() {
            let available = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        available.push({x: i, y: j});
                    }
                }
            }
            if (available.length > 0) {
                let randomCell = available[Math.floor(Math.random() * available.length)];
                board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // ゲーム画面を更新する関数
        function updateDisplay() {
            grid.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = board[i][j] || '';
                    if (board[i][j]) {
                        cell.style.backgroundColor = getTileColor(board[i][j]);
                    }
                    grid.appendChild(cell);
                }
            }
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // タイルの値に応じて色を返す関数
        function getTileColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#3c3a32';
        }

        // タイルを移動させる関数
        function move(direction) {
            let moved = false;
            let newBoard = JSON.parse(JSON.stringify(board));

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = newBoard[i];
                    row = direction === 'left' ? slide(row) : slide(row.reverse()).reverse();
                    newBoard[i] = row;
                    if (!moved && !arraysEqual(newBoard[i], board[i])) moved = true;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let column = [newBoard[0][j], newBoard[1][j], newBoard[2][j], newBoard[3][j]];
                    column = direction === 'up' ? slide(column) : slide(column.reverse()).reverse();
                    for (let i = 0; i < 4; i++) {
                        if (!moved && newBoard[i][j] !== board[i][j]) moved = true;
                        newBoard[i][j] = column[i];
                    }
                }
            }

            if (moved) {
                board = newBoard;
                addNewTile();
                updateDisplay();
            }
        }

        // タイルをスライドさせる関数
        function slide(row) {
            let newRow = row.filter(tile => tile !== 0);
            for (let i = 0; i < newRow.length - 1; i++) {
                if (newRow[i] === newRow[i + 1]) {
                    newRow[i] *= 2;
                    score += newRow[i];
                    newRow.splice(i + 1, 1);
                }
            }
            while (newRow.length < 4) {
                newRow.push(0);
            }
            return newRow;
        }

        // 2つの配列が等しいかチェックする関数
        function arraysEqual(arr1, arr2) {
            return JSON.stringify(arr1) === JSON.stringify(arr2);
        }

        // キーボード入力のイベントリスナー
        document.addEventListener('keydown', handleKeyPress);
        // タッチ操作のイベントリスナー
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchmove', handleTouchMove);

        let xDown = null;
        let yDown = null;

        // キーボード操作を処理する関数
        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
            }
        }

        // タッチ開始時の処理
        function handleTouchStart(e) {
            const firstTouch = e.touches[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        // タッチ移動時の処理
        function handleTouchMove(e) {
            if (!xDown || !yDown) return;

            let xUp = e.touches[0].clientX;
            let yUp = e.touches[0].clientY;

            let xDiff = xDown - xUp;
            let yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    move('left');
                } else {
                    move('right');
                }
            } else {
                if (yDiff > 0) {
                    move('up');
                } else {
                    move('down');
                }
            }

            xDown = null;
            yDown = null;
        }

        // ゲームを初期化
        initGame();
    </script>
</body>
</html>
