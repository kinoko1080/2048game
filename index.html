<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8ef;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            background-color: #bbada0;
            border-radius: 5px;
            padding: 10px;
        }
        .tile {
            width: 80px;
            height: 80px;
            background-color: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        #score {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="game-board"></div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        let board = [];
        let score = 0;

        function initGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            addNewTile();
            addNewTile();
            updateBoard();
        }

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = board[i][j] || '';
                    if (board[i][j]) {
                        tile.style.backgroundColor = getTileColor(board[i][j]);
                    }
                    gameBoard.appendChild(tile);
                }
            }
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function getTileColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#3c3a32';
        }

        function move(direction) {
            let moved = false;
            const newBoard = JSON.parse(JSON.stringify(board));

            function pushLeft(row) {
                let newRow = row.filter(cell => cell !== 0);
                for (let i = 0; i < newRow.length - 1; i++) {
                    if (newRow[i] === newRow[i + 1]) {
                        newRow[i] *= 2;
                        score += newRow[i];
                        newRow.splice(i + 1, 1);
                    }
                }
                while (newRow.length < 4) {
                    newRow.push(0);
                }
                return newRow;
            }

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    const newRow = pushLeft(newBoard[i]);
                    if (JSON.stringify(newBoard[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    newBoard[i] = newRow;
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const reversedRow = newBoard[i].slice().reverse();
                    const newRow = pushLeft(reversedRow).reverse();
                    if (JSON.stringify(newBoard[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    newBoard[i] = newRow;
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    const column = [newBoard[0][j], newBoard[1][j], newBoard[2][j], newBoard[3][j]];
                    const newColumn = pushLeft(column);
                    for (let i = 0; i < 4; i++) {
                        if (newBoard[i][j] !== newColumn[i]) {
                            moved = true;
                        }
                        newBoard[i][j] = newColumn[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    const column = [newBoard[0][j], newBoard[1][j], newBoard[2][j], newBoard[3][j]];
                    const newColumn = pushLeft(column.reverse()).reverse();
                    for (let i = 0; i < 4; i++) {
                        if (newBoard[i][j] !== newColumn[i]) {
                            moved = true;
                        }
                        newBoard[i][j] = newColumn[i];
                    }
                }
            }

            if (moved) {
                board = newBoard;
                addNewTile();
                updateBoard();
                if (isGameOver()) {
                    alert('Game Over!');
                }
            }
        }

        function isGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return false;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return false;
                    if (j < 3 && board[i][j] === board[i][j + 1]) return false;
                }
            }
            return true;
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
            }
        });

        let touchStartX, touchStartY;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                move(dx > 0 ? 'right' : 'left');
            } else {
                move(dy > 0 ? 'down' : 'up');
            }
        });

        initGame();
    </script>
</body>
</html>
